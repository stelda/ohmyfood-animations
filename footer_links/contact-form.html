<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ohmyfood</title>

    <!--optimize google fonts loading with preconnect-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--cdn fonts Roboto Light 300, Regular 400, Medium 500, Bold 700-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!--cdn font Shrikhand Regular 400-->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <!--cdn icons fontawesome-->
    <script src="https://kit.fontawesome.com/68ce082a59.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="main-content">
    <header>
        <div class="header__logo pages">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="../assets/logo/ohmyfood.png" alt="Logo de Ohmyfood">
        </div>
        <div class="restaurant-banner">
            <img src="../assets/images/la-palette-du-gout.jpg" alt="Image d\'un plat du restaurant La palette du goût">
        </div>
    </header>

    <main class="contact">
        <section class="contact-frame">
            <div class="contact-content">
                <div class="contact-content-title">
                    <h1 class="contact-page-name">Formulaire de contact</h1>
                </div>

                <form class="contact-form">
                    <div class="contact-form-inputs">
                        <div class="form-group">
                            <div>
                                <label for="name" class="contact-label">Nom</label>
                                <div class="underline"></div>
                            </div>
                            <div>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>


                        <div class="form-group">
                            <div>
                                <label for="email" class="contact-label">Email</label>
                                <div class="underline"></div>
                            </div>
                            <div>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <label for="tel" class="contact-label">Téléphone</label>
                                <div class="underline"></div>
                            </div>
                            <div>
                                <input type="tel" id="tel" name="tel" required>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-textarea">
                        <div>
                            <label for="message" class="contact-label">Message</label>
                            <div class="underline"></div>
                        </div>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>


                </form>
                <button class="medium button">Envoyer</button>
            </div>

        </section>
    </main>

    <footer>
        <div class="footer__logo">
            <img src="../assets/logo/ohmyfood@2x.svg" alt="logo">
        </div>
        <nav class="footer__nav">
            <ul>
                <li class="medium">
                    <a href="../footer_links/contact-form.html">
                        <i class="fa-solid fa-utensils"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li class="medium">
                    <a href="../footer_links/contact-form.html">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li class="regular">
                    <a href="../footer_links/legal-notices.html">
                        <span>Mentions légales</span>
                    </a>
                </li>
                <li class="regular">
                    <a href="../footer_links/contact-form.html">
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</div> <!-- end of main-container -->
</body>
</html>
